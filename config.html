<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Configurador PC - TiendaPC</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="estilo.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrap">

  <!-- HEADER -->
  <header>
    <div class="logo">
      <div class="mark">
        <img src="imagenes/logo.png" alt="Logo">
      </div>
      <div>
        <strong>TiendaPC</strong>
        <div style="font-size:12px;color:var(--muted)">Componentes y ensamblaje</div>
      </div>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Buscar productos...">
    </div>

    <nav>
      <a href="index.html">Inicio</a>
      <a href="registro.html">Registro</a>
      <a href="#">Configura tu PC</a>
    </nav>

    <a href="carrito.html">
      <button class="btn">Carrito</button>
    </a>
  </header>

  <!-- ==========================
       CONFIGURADOR DE PC
  ========================== -->
  <section class="config-wrap mt-4">

    <h2 class="mb-4">CONFIGURAR PC</h2>

    <!-- FILTROS SUPERIORES -->
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <select class="form-select custom-select">
                <option selected>Configuraci칩n libre</option>
                <option>Gaming</option>
                <option>Ofim치tica</option>
            </select>
        </div>

        <div class="col-md-3">
            <select class="form-select custom-select">
                <option selected>Uso</option>
                <option>Juegos</option>
                <option>Estudio</option>
                <option>Trabajo</option>
            </select>
        </div>

        <div class="col-md-3">
            <select class="form-select custom-select">
                <option selected>Presupuesto</option>
                <option>$5,000</option>
                <option>$10,000</option>
                <option>$20,000</option>
            </select>
        </div>

        <div class="col-md-3">
            <select class="form-select custom-select">
                <option selected>Plataforma</option>
                <option>Intel</option>
                <option>AMD</option>
            </select>
        </div>
    </div>

    <!-- CUERPO PRINCIPAL -->
    <div class="row g-4">

        <!-- IMAGEN GABINETE -->
        <div class="col-md-4">
            <div class="case-box p-3">
                <img src="img/1.jpg" alt="Gabinete" class="img-fluid w-100">
            </div>
        </div>

        <!-- LISTA DE COMPONENTES -->
        <div class="col-md-8">
            
            <h4 class="mb-3">COMPONENTES</h4>

            <div class="row g-3">

                <div class="col-md-6">
                    <div class="comp-card">
                        <strong>Procesador</strong>
                        <button class="select-btn mt-2">Seleccionar componente</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="comp-card">
                        <strong>Placa Base</strong>
                        <button class="select-btn mt-2">Seleccionar componente</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="comp-card">
                        <strong>RAM</strong>
                        <button class="select-btn mt-2">Seleccionar componente</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="comp-card">
                        <strong>Disipador CPU</strong>
                        <button class="select-btn mt-2">Seleccionar componente</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="comp-card">
                        <strong>Tarjeta gr치fica</strong>
                        <button class="select-btn mt-2">Seleccionar componente</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="comp-card">
                        <strong>Almacenamiento</strong>
                        <button class="select-btn mt-2">Seleccionar componente</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="comp-card">
                        <strong>Fuente de alimentaci칩n</strong>
                        <button class="select-btn mt-2">Seleccionar componente</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="comp-card">
                        <strong>Caja</strong>
                        <button class="select-btn mt-2">Seleccionar componente</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
  </section>

</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

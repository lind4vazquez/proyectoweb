<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="estiloRegistro.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
        <div class="mark">
            <img src="imagenes/logo.png" alt="Logo">
        </div>
        <div>
            <strong>TiendaPC</strong>
            <div style="font-size:12px;color:var(--muted)">Componentes y ensamblaje</div>
        </div>
        </div>

        <div class="search-box">
        <input type="text" placeholder="Buscar productos...">
        </div>

        <nav>
        <a href="index.html">Inicio</a>
        <a href="sesion.html">Ingresar</a>
        <a href="config.html">Configura tu PC</a>
        </nav>

        <a href="carrito.html">
        <button class="btn">Carrito</button>
        </a>
    </header>
    <div class="registro-card">
        <h3>Crear cuenta</h3>
        <p>Ingresa tus datos para registrarte</p>
        <form method="post" action="index.html">
            <label>Usuario:</label>
            <input type="text" name="nombre" required placeholder="Tu nombre de usuario">
            <label>Correo electrónico:</label>
            <input type="email" name="correo" required placeholder="ejemplo@correo.com">
            <label>Contraseña:</label>
            <input type="password" name="contrasena" required placeholder="********">
            <label>Confirmar contraseña:</label>
            <input type="password" name="confirmar_contrasena" required placeholder="********"><br><br>
            <button type="submit" class="registro-btn">Registrarse</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Seguimiento de Pedido</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="estilo.css" rel="stylesheet">
</head>

<body>
<div class="wrap">

    <header>
        <div class="logo">
            <div class="mark">
                <img src="img/logo.png">
            </div>
            <h2>Seguimiento</h2>
        </div>
    </header>

    <!-- ======================= -->
    <!-- CÓDIGO DE SEGUIMIENTO   -->
    <!-- ======================= -->
    <div style="margin-bottom:20px; padding:15px; background:rgba(255,255,255,0.05); border-radius:12px; text-align:center; font-size:20px; font-weight:700;">
        Código de seguimiento:
        <span id="codigoSeguimiento" style="color:var(--accent);"></span>
    </div>

    <!-- ======================= -->
    <!-- BARRA DE PROGRESO 20%  -->
    <!-- ======================= -->
    <div style="background:rgba(255,255,255,0.1); height:12px; border-radius:10px; overflow:hidden; margin-bottom:25px;">
        <div style="width:20%; height:100%; background:var(--accent);"></div>
    </div>

    <!-- ======================= -->
    <!-- HISTORIAL DE ESTADOS   -->
    <!-- ======================= -->
    <div style="display:flex; flex-direction:column; gap:12px;">

        <div style="padding:14px; background:rgba(255,255,255,0.05); border-radius:12px; border:1px solid rgba(255,255,255,0.08);">
            ✔ Pedido recibido — Estamos preparando tu orden.
        </div>

        <div style="padding:14px; opacity:0.4; background:rgba(255,255,255,0.05); border-radius:12px; border:1px solid rgba(255,255,255,0.08);">
            ⏳ En camino — Todavía no ha llegado a esta etapa.
        </div>

        <div style="padding:14px; opacity:0.4; background:rgba(255,255,255,0.05); border-radius:12px; border:1px solid rgba(255,255,255,0.08);">
            ⏳ Llegando a tu domicilio — Aún no disponible.
        </div>

        <div style="padding:14px; opacity:0.4; background:rgba(255,255,255,0.05); border-radius:12px; border:1px solid rgba(255,255,255,0.08);">
            ⏳ Entregado — El pedido aún no llega a este punto.
        </div>

    </div>

<a href="index.html" 
   style="
      display:inline-block;
      margin-top:25px;
      padding:10px 18px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.15);
      border-radius:10px;
      color:#e6eef6;
      font-weight:600;
      text-decoration:none;
      backdrop-filter:blur(4px);
      transition:0.2s;
   "
   onmouseover="this.style.background='rgba(255,255,255,0.12)'"
   onmouseout="this.style.background='rgba(255,255,255,0.05)'">
   ← Volver
</a>

</div>

<!-- ======================= -->
<!--    SCRIPT GENERADOR     -->
<!-- ======================= -->
<script>
function generarCodigo() {
    const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const num = Math.floor(Math.random() * 900000 + 100000);
    const letra = letras[Math.floor(Math.random() * letras.length)];
    return letra + num;
}

document.getElementById("codigoSeguimiento").textContent = generarCodigo();
</script>

</body>
</html>
